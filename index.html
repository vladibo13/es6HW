<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>ES6 Home Work</title>
  </head>
  <body>
    <h1 class="text-center display-4 mb-5">Countries Gallery!</h1>
    <div class="container mb-5">
        <form class="form-inline">
           
            <input type="text" class="form-control" id="country_search" placeholder="Country">
            <button id="find_all_btn" type="button" class="btn btn-primary ml-3 ">Find All</button>
            <button id="find_one_btn" type="button" class="btn btn-secondary ml-3 ">Find One</button>
            <button id="find_capital_btn" type="button" class="btn btn-danger ml-3 ">Find Capital</button>
            <button id="reset_btn" type="button" class="btn btn-success ml-3 ">Reset</button>
        </form>
    </div>
    <div class="container mb-5">
        <form class="form-inline">
            <select class="custom-select mr-5" id="countries_dropdown">
                <option selected>countries_dropdown</option>
                
              </select>
              <select class="custom-select" id="countries_currency">
                <option selected>countries_currency</option>
               
              </select>
        </form>
    </div>
    <div class="container">
        <div id="main" class="row">

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./data.js"></script>
    <script src="./index.js"></script>
</body>
</html>
